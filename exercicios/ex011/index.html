<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos ou então aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Agnes.---p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/Agnes--p.jpg" type="image/jpg">
        <img src="imagens/Agnes.-p.jpg" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vmaos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compativel, <a href="midia/guanacast-33.mp3">clique aqui</a>para baixar</p>
    </audio>
</body>
</html>
